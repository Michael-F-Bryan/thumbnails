on: [push, pull_request]

name: Continuous integration

jobs:
  check:
    name: Compile and Test
    strategy:
      matrix:
        rust:
          - nightly
          - stable
          # MSRV - needs 2018 edition
          - 1.34.0
        platform:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all --verbose
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --verbose
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --verbose
